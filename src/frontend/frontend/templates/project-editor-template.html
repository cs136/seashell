<!-- Editor header. -->

  <!-- File List -->
  <div class="row">
    <div class="col-md-12 col-xs-12">
      <div class="row" style="padding-top: 0">
        <div class="col-md-6 col-xs-12">
          <span class="file-text" style="font-style: italic">
            <span>{{editView.question}}/
          </span>&nbsp;&nbsp;</span>
          <span class="file-text" style="font-size: 14px">
            <span ng-repeat="group in editView.question_files">
              <a ng-repeat-start="file in group" ng-if="$first"
                ui-sref="edit-project.editor.file({part: 'question', file: '{{file | escapeFilter }}'})"
                class="file-link"
                ui-sref-active="file-link-active">{{file}}</a><span ng-repeat-end ng-if="!$first">,<a
                  ui-sref="edit-project.editor.file({part: 'question', file: '{{file | escapeFilter }}'})"
                  class="file-link"
                  ui-sref-active="file-link-active">{{file.split(".").pop()}}</a>
              </span>
            </span> 
          </span>
        </div>
        <div id='question-controls' class="col-md-6 col-xs-4">
          <!--<a href=""
             ng-click="editView.commit_project()"
             class="btn btn-link"
             style="border: 0; padding: 0; outline: 0; text-decoration: none">
            <span>commit project…</span>
          </a>-->
          <a href=""
             ng-click="editView.add_file()"
             class="btn btn-link"
             style="border: 0; outline: 0; text-decoration: none">
            <span>add file…</span>
          </a>
          <a href=""
             ng-click="editView.submit_question()"
             class="btn btn-link"
             style="border: 0; outline:0; text-decoration: none">
            <span>submit question</span>
          </a>
          <span ng-show="editView.marmoset_short_results">
            <br>
            <a href=""
                  ng-click="editView.view_results()"
                  ng-show="editView.marmoset_short_results"
                  class="btn btn-link"
                  style="border: 0; float: right; margin-top: 0px; outline: 0; text-decoration: none">
              <span>{{editView.marmoset_short_results}}</span>
            </a>
          </span>
        </div>
      </div>
      <div class="row" ng-show="editView.common_files.length > 0">
        <div class="col-md-6 col-xs-8" id="common-files">
          <span class="file-text" style="font-style: italic">common/&nbsp;&nbsp;</span>
          <span class="file-text" style="font-size: 14px">
            <span ng-repeat="group in editView.common_files">
              <a ng-repeat-start="file in group" ng-if="$first"
                 ui-sref="edit-project.editor.file({part: 'common', file: '{{file | escapeFilter}}'})"
                 ui-sref-active='file-link-active'
                 class='file-link'>{{file}}</a><span ng-repeat-end ng-if="!$first">,<a
                class='file-link'
                ui-sref="edit-project.editor.file({part: 'common', file: '{{file | escapeFilter}}'})"
                ui-sref-active='file-link-active'>{{file.split(".").pop()}}</a>
              </span>
            </span>
          </span>
        </div>
      </div>
      <div class="row" ng-show="editView.test_files.length > 0">
        <div class="col-md-6 col-xs-12">
          <span class="file-text" style="font-style: italic">tests/&nbsp;&nbsp;</span>
          <span class="file-text" style="font-size: 14px">
            <span ng-repeat="group in editView.test_files">
              <a ng-repeat-start="file in group" ng-if="$first"
                 ui-sref="edit-project.editor.file({part: 'tests', file: '{{file | escapeFilter}}'})"
                 class='file-link'
                 ui-sref-active='file-link-active'>{{file}}</a><span ng-repeat-end ng-if="!$first">,<a
                   class='file-link'
                   ui-sref="edit-project.editor.file({part: 'tests', file: '{{file | escapeFilter}}'})"
                   ui-sref-active='file-link-active'>{{file.split(".").pop()}}</a>
              </span>
            </span>
          </span>
        </div>
      </div>
    </div>
  </div>


  <!-- File/Test editor goes here. -->
  <div ui-view></div>
