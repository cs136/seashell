<div class="modal-header">
  <button type="button" class="close" ng-click="$dismiss()" aria-hidden="true">&times;</button>
  <h4 class="modal-title" id="delete-project-label">
    <span class="glyphicon glyphicon-trash"></span>
    Delete {{project}}</h4>
</div>
<form ng-submit="$close()" novalidate>
<div class="modal-body" id="popup-text">
  <div class="callout callout-warning">
    <h4>
      <span class="glyphicon glyphicon-warning-sign"></span>
      Caution!
    </h4>
    Are you sure you want to delete {{project}}?  This process is
    irreversible.
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-default" ng-click="$dismiss()">Close</button>
  <input type="submit" class="btn btn-danger" value="Delete"></input>
</div>
</form>
