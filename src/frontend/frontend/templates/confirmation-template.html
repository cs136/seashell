<div class="modal-header">
  <button type="button" class="close" ng-click="$dismiss()" aria-hidden="true">&times;</button>
  <h4 class="modal-title">  
    <span class="glyphicon glyphicon-warning-sign"></span>
    <span id="confirmation-message-title">{{title}}</span></h4>
</div>
<div class="modal-body" id="popup-text">
  {{message}}
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-primary" ng-click="$dismiss()">Cancel</button>
  &nbsp;&nbsp;
  <button type="button" class="btn btn-danger" ng-click="$close()">OK</button>
</div>
