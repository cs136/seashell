<!-- Here begins the header. -->
<header>
  <div class="container-fluid" style="text-align: center">
    <div id="seashell-logo" class="col-md-8 col-xs-8 text-left" style="padding: 0">
      <a ui-sref="list-projects">
        <span id="logoSeashell">seashell</span>
        <span id="versionSeashell">@(values SEASHELL_VERSION)</span>
      </a>
      <a ng-click="frontend.webpingmodal()" href="" style="color:#888;">
        {{frontend.host.split('.')[0]}}:{{frontend.port}}
      </a>
    </div>
    <div class="col-md-4 col-xs-4 text-right" style="padding: 0">
      <ul class="navbar-icons" style="padding-top: 8px;">
        <li tooltip-placement="bottom" tooltip="you have local changes" style="display: inline"
          ng-show="frontend.hasOfflineChanges()">
          <span class="glyphicon glyphicon-asterisk text-danger"></span>
        </li>
        <li tooltip-placement="bottom" tooltip="help" style="display: inline">
          <a class="custom-glyph" ng-click="frontend.help()" href="">
            <span class="glyphicon glyphicon-question-sign"></span></a>
        </li>
        <li tooltip-placement="bottom" tooltip="syncing..." style="display: inline"
          ng-show="frontend.isSyncing()">
          <span class="glyphicon glyphicon-option-horizontal text-warning"></span>
        </li>
        <li tooltip-placement="bottom" tooltip="sync all" style="display: none">
          <a class="custom-glyph" ng-click="frontend.syncAll()" href="">
            <span class="glyphicon glyphicon-download-alt"></span></a>
        </li>
        <li tooltip-placement="bottom" tooltip="settings" style="display: inline">
          <a class="custom-glyph" href="" ng-click="frontend.settings()" data-toggle="modal">
            <span class="glyphicon glyphicon-wrench custom-glyph"></span>
          </a>
        </li>
        <li tooltip-placement="bottom" tooltip="log out" style="display: inline">
          <a class="custom-glyph" ng-click="frontend.logout()" href="">
            <span class="glyphicon glyphicon-log-out custom-glyph"></span>
          </a>
        </li>
      </ul>
    </div>
  </div>
</header>
